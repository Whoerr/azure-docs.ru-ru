title: Документация по службе "Переводчик"
summary: "\"Переводчик\" — это облачная служба машинного перевода, позволяющая переводить текст почти в реальном времени путем простого вызова REST API. В этой службе используются современные технологии нейронного машинного перевода, а также статистического машинного перевода. \"Пользовательский переводчик\" — это расширение службы \"Переводчик\", которое позволяет создавать системы нейронного перевода. Настраиваемые системы перевода можно использовать для перевода текста с помощью службы \"Переводчик\" или службы \"Речь\" от Майкрософт."
